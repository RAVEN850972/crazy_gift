<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CrazyGift - Telegram WebApp Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #2a2a2a;
            --bg-card: #333333;
            --accent-yellow: #FFD700;
            --accent-orange: #FF8C00;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-radius: 12px;
            --border-radius-small: 8px;
            --shadow-card: 0 4px 12px rgba(0,0,0,0.3);
            --shadow-button: 0 2px 8px rgba(255, 215, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* === HEADER === */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            width: 50px;
        }

        .app-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #2a2a2a, #000000);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .app-logo img {
            width: 20px;
            height: 20px;
        }

        .app-title {
            text-align: center;
            flex: 1;
        }

        .app-title h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .app-title .subtitle {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: auto;
        }

        /* === BALANCE WIDGET === */
        .balance-widget {
            background: linear-gradient(170deg, #CD9D44, #4E3505);
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow-button);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .balance-widget:hover {
            transform: scale(1.02);
        }

        .balance-icon {
            width: 16px;
            height: 16px;
        }

        .balance-amount {
            color: var(--bg-primary);
            font-weight: 600;
            font-size: 14px;
        }

        /* === MAIN CONTENT === */
        .main-content {
            margin-top: 80px;
            padding: 20px;
        }

        /* === LIVE FEED === */
        .live-feed {
            padding: 0px;
            margin-bottom: 20px;
        }

        .live-feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .live-feed-title {
            font-size: 16px;
            font-weight: 600;
        }

        .live-feed-balance {
            border: 1px solid #5ECF5D;
            padding: 10px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #0b1e0b, #061106);
            gap: 5px;
            color: #5ECF5D;
            font-weight: 600;
        }

        .live-feed-items {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .live-item {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-small);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .live-item.timer {
            background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
            color: var(--bg-primary);
            font-weight: 600;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
        }

        .live-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* === PROMOTIONAL BANNER === */
        .promo-banner {
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .promo-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        /* === CASES GRID === */
        .cases-section {
            margin-bottom: 20px;
        }

        .cases-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .case-card {
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .case-card:hover {
            transform: translateY(-2px);
        }

        .case-image {
            width: 100%;
            height: 120px;
            border-radius: var(--border-radius-small);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .case-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: var(--border-radius-small);
        }

        .case-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .case-price {
            color: var(--text-primary);
            padding: 6px 12px;
            border: 2px solid #FCE800;
            border-radius: 15px;
            font-weight: 600;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: transparent;
        }

        .case-price img {
            width: 12px;
            height: 12px;
        }

        /* === BOTTOM NAVIGATION === */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 20px 20px;
            z-index: 100;
        }

        .nav-container {
            background: var(--bg-card);
            border-radius: 25px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px 16px;
            border-radius: 18px;
            min-width: 70px;
            position: relative;
            text-decoration: none;
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
            color: var(--bg-primary);
        }

        .nav-item:not(.active) {
            color: var(--text-muted);
        }

        .nav-item:hover {
            transform: scale(1.05);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        .nav-text {
            font-size: 12px;
            font-weight: 500;
        }

        /* === MODAL === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        /* === BUTTONS === */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
            color: var(--bg-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: var(--shadow-button);
            transition: transform 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        /* === RESPONSIVE === */
        @media (max-width: 375px) {
            .main-content {
                padding: 15px;
            }
            
            .cases-grid {
                gap: 12px;
            }
            
            .case-card {
                padding: 12px;
            }
            
            .case-image {
                height: 100px;
            }
        }

        /* === ANIMATIONS === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .case-card {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="app-logo" onclick="window.location.href='inventory.html'">
                <img src="assets/icons/triangle_icon.png" alt="Logo" onerror="this.innerHTML='⚡'">
            </div>
        </div>
        
        <div class="header-right">
            <div class="balance-widget" onclick="window.location.href='topup.html'">
                <img src="assets/icons/wallet_icon.png" alt="Stars" class="balance-icon">
                <span class="balance-amount" id="balance">1451</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Live Feed -->
        <section class="live-feed">
            <div class="live-feed-header">
                <h2 class="live-feed-title">Лента дропа</h2>
                <div class="live-feed-balance">
                    <img src="assets/icons/internet_icon.png" alt="Stars" class="balance-icon">
                    <span>300</span>
                </div>
            </div>
            <div class="live-feed-items">
                <div class="live-item timer">
                    <div>
                        24ч.<br>
                        <small style="font-size: 10px;">▷</small>
                    </div>
                </div>
                <div class="live-item">
                    <img src="assets/gifts/gift1.png" alt="Helmet" onerror="this.style.display='none'">
                </div>
                <div class="live-item">
                    <img src="assets/gifts/gift2.png" alt="Ring" onerror="this.style.display='none'">
                </div>
                <div class="live-item">
                    <img src="assets/gifts/gift3.png" alt="Gift" onerror="this.style.display='none'">
                </div>
                <div class="live-item">
                    <img src="assets/gifts/gift4.png" alt="Hat" onerror="this.style.display='none'">
                </div>
            </div>
        </section>

        <!-- Promotional Banner -->
        <section class="promo-banner" onclick="window.location.href='partner.html'">
            <img src="assets/promo_banner.png" alt="Приглашай друзей и открывай кейсы!" onerror="this.style.display='none'">
        </section>

        <!-- Cases Grid -->
        <section class="cases-section">
            <div class="cases-grid">
                <div class="case-card" onclick="window.location.href='case.html?id=1'">
                    <div class="case-image">
                        <img src="assets/cases/case1.png" alt="Telegram Case #1" onerror="this.parentElement.innerHTML='<div class=case-logo>CASE #1</div>'">
                    </div>
                    <div class="case-title">Telegram Case #1</div>
                    <div class="case-price">
                        <img src="assets/icons/star_icon.png" alt="Stars">
                        150
                    </div>
                </div>
                
                <div class="case-card" onclick="window.location.href='case.html?id=2'">
                    <div class="case-image">
                        <img src="assets/cases/case2.png" alt="Telegram Case #2" onerror="this.parentElement.innerHTML='<div class=case-logo>CASE #2</div>'">
                    </div>
                    <div class="case-title">Telegram Case #2</div>
                    <div class="case-price">
                        <img src="assets/icons/star_icon.png" alt="Stars">
                        250
                    </div>
                </div>
                
                <div class="case-card" onclick="window.location.href='case.html?id=3'">
                    <div class="case-image">
                        <img src="assets/cases/case_mock.png" alt="Premium Case" onerror="this.parentElement.innerHTML='<div class=case-logo>PREMIUM</div>'">
                    </div>
                    <div class="case-title">Premium Case</div>
                    <div class="case-price">
                        <img src="assets/icons/star_icon.png" alt="Stars">
                        500
                    </div>
                </div>
                
                <div class="case-card" onclick="window.location.href='case.html?id=4'">
                    <div class="case-image">
                        <img src="assets/cases/case_mock.png" alt="Elite Case" onerror="this.parentElement.innerHTML='<div class=case-logo>ELITE</div>'">
                    </div>
                    <div class="case-title">Elite Case</div>
                    <div class="case-price">
                        <img src="assets/icons/star_icon.png" alt="Stars">
                        1000
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item active">
                <img src="assets/icons/home_icon.png" alt="Home" class="nav-icon">
                <span class="nav-text">Main</span>
            </a>
            <a href="upgrade.html" class="nav-item">
                <img src="assets/icons/upgrade_icon.png" alt="Upgrade" class="nav-icon">
                <span class="nav-text">Upgrade</span>
            </a>
            <a href="partner.html" class="nav-item">
                <img src="assets/icons/refferal_icon.png" alt="Partner" class="nav-icon">
                <span class="nav-text">Partner</span>
            </a>
        </div>
    </nav>

    <!-- Modal for Case Opening -->
    <div class="modal-overlay" id="caseModal">
        <div class="modal">
            <h3>Открытие кейса</h3>
            <p>Демо-режим активен</p>
            <button class="btn-primary" onclick="closeModal()">Понятно</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global Game State
        window.GameState = {
            balance: 1451,
            inventory: [],
            currentPage: 'main',
            user: null
        };

        // Initialize Telegram WebApp
        function initTelegramApp() {
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                // Set theme
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#1a1a1a';
                
                // Get user info
                if (tg.initDataUnsafe?.user) {
                    GameState.user = tg.initDataUnsafe.user;
                }
            }
        }

        // Navigation
        function navigateTo(page) {
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked item
            event.target.closest('.nav-item').classList.add('active');
            
            GameState.currentPage = page;
            
            console.log('Navigating to:', page);
        }

        // Modal functions
        function showModal(title, content) {
            const modal = document.getElementById('caseModal');
            modal.querySelector('h3').innerHTML = title;
            modal.querySelector('p').innerHTML = content;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('caseModal').style.display = 'none';
        }

        // Balance management
        function updateBalance() {
            document.getElementById('balance').textContent = GameState.balance;
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramApp();
            updateBalance();
            
            // Animate case cards on load
            document.querySelectorAll('.case-card').forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });

        // Handle clicks outside modal
        document.getElementById('caseModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
